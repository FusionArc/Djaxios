{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock title %} Dj-Anxios
    </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <nav class="navbar is-dark">

        <div class="navbar-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item">Dj-Anxios</a>
            
            <a role="button" class="navbar-burger burger" aria-label="menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>

        </div>

        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-end">
                {% for category in menu_categories %}
                    <a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{ category.title }}</a>
                {% endfor %}
                <div class="navbar-item">
                    <a class='button is-primary' href="{% url 'cart' %}">
                        Cart
                    </a>
                </div>
            </div>
        </div>

    </nav>
    
    <section class="section">
        {% block content %}
        {% endblock content %}
    </section>
    

    <footer class="footer">
        <div class="columns">
            <div class="column is-6">
                <h2 class="subtitle">Dj Axios</h2>
            </div>
            <div class="column is-12">
                <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
                <a href="{% url 'about' %}" class="navbar-item">About</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdeliver.net/npm/vue/dist.js"></script>
    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
